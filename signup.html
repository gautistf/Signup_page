<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pharmacy</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css?1422585377">
    
    <script src="js/validation_signup.js"></script>

    


</head>

<body>

    <div class="site-wrap">
        
        <div class="site-section">
            <div class="container">
                <div class="row">

                    <div class="col-md-12 ml-auto">
                        <div class="p-6 border mb-3">
                            <div class="text-center">
                                <h2 class="h3 mb-3 text-black">Sign Up!</h2>
                            </div>
                            <form id="signup" class="form-container" method="post">
                                <p>Password requirement : at least 1 digit, 1 Uppercase, 1 lower case, 1 special
                                    character. It should have 8 characters.</p>
                                <div>
                                    <label for="name" class="text-black">Name <span class="text-danger">*</span></label>
                                    <input type="text" placeholder="Enter Name" id="name" name="name">
                                    <span id="username_span"></span><br />
                                </div>
                                <div>
                                    <label for="email" class="text-black">Email <span
                                            class="text-danger">*</span></label>
                                    <input type="text" placeholder="Enter Email" id="email" name="email">
                                    <span id="email_span"></span><br />
                                </div>
                                <div>
                                    <label for="password" class="text-black">Password <span
                                            class="text-danger">*</span></label>
                                    <input type="password" placeholder="Enter Password" id="password" name="password">
                                    <span id="password_span"></span><br />
                                </div>
                                <div>
                                    <label for="phone" class="text-black">Phone Number <span
                                            class="text-danger">*</span></label>
                                    <input type="text" placeholder="Enter Phone Number" id="phone" name="phone">
                                    <span id="phone_span"></span><br />
                                </div>
                                <button type="submit" class="btn">Submit</button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
